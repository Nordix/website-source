{{ partial "head.html" . }}
{{ partial "header.html" . }}

<main class="content" role="main">

  {{ range (where .Data.Pages "Section" "join").ByParam "order" }}
  <article class="article">

    <h1 class="article-title">{{ .Title }}</h1>

    <div class="article-content">
      {{ .Content }}
    </div>

    <p><a class="button" href="mailto:membership@nordix.org">Contact us</a></p>
  </article>
  {{ end }}

</main>

{{ partial "footer.html" . }}
