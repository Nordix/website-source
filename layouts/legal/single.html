{{ partial "head.html" . }}
{{ partial "header.html" . }}

<main class="content" role="main">

  <article class="article">

    <h1 class="article-title">{{ .Title }}</h1>

    <div class="article-content">
      {{ .Content }}
    </div>

    {{ if .Params.sign }}
      <div class="download-button"><a class="button" href="{{ .Site.BaseURL}}docs/{{ .Params.sign }}">Sign this Agreement</a></div>
    {{ end }}

  </article>

</main>

{{ partial "footer.html" . }}
